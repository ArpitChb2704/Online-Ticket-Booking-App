<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            background: #fff;
            overflow-y: auto;
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .chat-message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
        }
        .bot-message {
            background: #e1f5fe;
            color: #333;
            align-self: flex-start;
        }
        .user-message {
            background: #c5e1a5;
            color: #333;
            align-self: flex-end;
            text-align: right;
        }
        form {
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body background="https://wallpaperboat.com/wp-content/uploads/2020/06/26/49250/gradient-02.jpg">
     <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>Chat with Bot</h1>
    <div id="chat-box"></div>
    <form id="chat-form" method="POST">
        <input type="text" id="chat_input" placeholder="Type your message here" required>
        <button type="submit">Send</button>
    </form>      

    <script>
        const chatBox = document.getElementById("chat-box");
        const chatForm = document.getElementById("chat-form");
        const chatInput = document.getElementById("chat_input");

        function addMessage(message, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("chat-message", sender === "bot" ? "bot-message" : "user-message");
            msgDiv.innerText = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Show user message
            addMessage(userMessage, "user");
            chatInput.value = "";

            // Send to backend
            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(res => res.json())
            .then(data => {
                if (data.type === "redirect") {
                    // Redirect to payment page
                    window.location.href = data.url;
                } else {
                    addMessage(data.response, "bot");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                addMessage("‚ö†Ô∏è Error connecting to server.", "bot");
            });
        });

        // Initial welcome message
        window.onload = function() {
            addMessage("üëã Welcome to Online Ticket Booking System.\n1. Book Ticket\n2. Guidelines\nType option to continue.", "bot");
        };
    </script>
</body>
</html>
